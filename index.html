<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/7bfab78e4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container flex">
            <h2 class="logo">Dog shelter Friend</h2>
            <ul class="menu">
                <li><a href="#">Log in</a></li>
                <li><a href="#">Find a friend</a></li>
            </ul>
        </div>
    </nav>
    <section class="showcase">
        <div class="container">
            <div class="grid">
                <div class="grid-item-1">
                    <div class="showcase-text">
                        <h1>You can choose any dog ​​from our shelter!</h1>
                        <p class="supporting-text">
                            More than a hundred dogs are looking for a family
                        </p>
                    </div>
                    <div class="showcase-form">
                        <form action="">
                            <input type="email" placeholder="Enter your email address" />
                            <input type="submit" class="btn" value="write to us" />
                        </form>
                        <p class="little-info">
                            Your friend is waiting for you!
                        </p>
                    </div>
                </div>

                <div class="grid-item-2">
                    <div class="image">
                        <img src="./images/dog1.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
